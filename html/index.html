<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="https://wurfl.io/wurfl.js"></script>

    <script>
        function importarCSS(url) {
            const link = document.createElement("link");
            link.rel = "stylesheet";
            link.href = url;
            link.type = "text/css";
            document.head.appendChild(link);
        }

        // adicionar o import css especifico para um smartphone ou desktop
        if (WURFL.is_mobile === true && WURFL.form_factor === "Smartphone") {
            // import para smartphone
            importarCSS("./../css/mobile/teste.css");
        } else {
            // import para desktop
            importarCSS("./../css/desktop/teste.css")
        }

    </script>

    <link rel="stylesheet" type="text/css" href="./../css/reset.css">
    <link rel="stylesheet" type="text/css" href="./../css/pageFooter.css">
    <link rel="stylesheet" type="text/css" href="./../css/default.css">
    <link rel="stylesheet" type="text/css" href="./../css/elements.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>408 Lab</title>
</head>

</body>
